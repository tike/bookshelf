<div class="container" ng-controller="BookListCtrl">
	<table class="table table-striped table-condensed">
		<tr>
			<th>#</th>
			<th>Year</th>
			<th>Title</th>
			<th>Subtitle</th>
			<th>Pages</th>
		</tr>
		<tr ng-repeat="book in books">
			<td>{{ $index }}</td>
			<td>{{ book.year }}</td>
			<td>{{ book.title }}</td>
			<td>{{ book.subtitle }}</td>
			<td>{{ book.format.pages }}</td>
		</tr>
	</table>
</div>
